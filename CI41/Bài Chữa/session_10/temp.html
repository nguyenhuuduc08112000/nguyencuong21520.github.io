<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindX Chat</title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="chat-container">
    <div class="aside-left">
      <div class="list-conversation">
        <div class="conversation">
          <div class="conversation-title">First conversation</div>
          <div class="conversation-members">2 members</div>
        </div>
        <div class="conversation">
          <div class="conversation-title">Second conversation</div>
          <div class="conversation-members">2 members</div>
        </div>
      </div>
      <form class="form-add-conversation">
        <div class="input-wrapper">
          <input type="text" name="title" placeholder="New conversation title">
        </div>
        <div class="input-wrapper">
          <input type="email" name="friendEmail" placeholder="Your friend email">
        </div>
        <button type="submit" class="btn-icon">
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </div>
    <div class="current-conversation">
      <div class="list-message-chat">
        <div class="message-chat">
          <span>Hello</span>
        </div>
        <div class="message-chat your">
          <span>Hi</span>
        </div>
        <div class="message-chat">
          <span>How are your?</span>
        </div>
        <div class="message-chat your">
          <span>I'm fine ty!</span>
        </div>
      </div>
      <form class="form-add-message-chat">
        <div class="input-wrapper">
          <input type="text" name="message" placeholder="Enter your message...">
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="aside-right">
      <div class="details-current-conversation">
        <div class="conversation-email">linhnt28031995@gmail.com</div>
        <div class="conversation-email">linhn.solution@gmail.com</div>
        <div class="conversation-created-at">17/04/2020 18:00:00</div>
      </div>
      <div class="btn-leave-conversation-wrapper">
        <button id="btn-leave-conversation" class="btn-icon">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
