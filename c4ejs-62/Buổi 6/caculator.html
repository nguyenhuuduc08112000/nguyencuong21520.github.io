<!DOCTYPE html>
<html>

<head>
    <title>Xin Chao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="caculator.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<b0ody>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <table class="table table-bordered">
            <tr>
                <td colspan="4" id="result"></td>
            </tr>
            <tr>
                <td class="text-center" onclick="numberClick(7)">7</td>
                <td class="text-center" onclick="numberClick(8)">8</td>
                <td class="text-center" onclick="numberClick(9)">9</td>
                <td class="text-center" onclick="operatorClick('/')">/</td>
            </tr>
            <tr>
                <td class="text-center" onclick="numberClick(4)">4</td>
                <td class="text-center" onclick="numberClick(5)">5</td>
                <td class="text-center" onclick="numberClick(6)">6</td>
                <td class="text-center" onclick="operatorClick('x')">x</td>
            </tr>
            <tr>
                <td class="text-center" onclick="numberClick(1)">1</td>
                <td class="text-center" onclick="numberClick(2)">2</td>
                <td class="text-center" onclick="numberClick(3)">3</td>
                <td class="text-center" onclick="operatorClick('-')">-</td>
            </tr>
            <tr>
                <td class="text-center">+/-</td>
                <td class="text-center" onclick="numberClick(0)">0</td>
                <td class="text-center">.</td>
                <td class="text-center" onclick="operatorClick('+')">+</td>
            </tr>
            <tr>
                <td colspan="4" class="text-center" id="resultbtn">
                    =
                </td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="caculator.js"></script>
</b0ody>

</html>
