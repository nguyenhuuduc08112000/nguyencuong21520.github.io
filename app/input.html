<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- font awesome -->
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/input.css">
</head>

<body>
    <div class="container">
        <h2>Bạn có địa điểm gì mới</h2>
        <p>Chia sẻ đi bạn êi</p>
        </p>
        <form id="form-input-user-wrapper" class="row">
            <div class="left-input-user-wrapper col-md-6 col-12">
                <div class="input-group input-group-sm bbbx">
                    <div class="input-group-prepend">
                        <p>Tên:</p>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <span></span>
                <div class="input-group input-group-sm bbbx">
                    <div class="input-group-prepend">
                        <p>Đia Chỉ:</p>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <span></span>
                <div class="input-group input-group-sm bbbx">
                    <div class="input-group-prepend">
                        <p>Thể Loại:</p>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <span></span>
                <div class="input-group input-group-sm bbbx">
                    <div class="input-group-prepend">
                        <p>Hashtag:</p>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <span></span>
                <div class="input-tag">
                    <a>#club</a>
                    <a>#nightlife</a>
                    <a>#Buổitối</a>
                    <a>#Buổitrưa</a>
                    <a>#Nghĩđi</a>
                  </div>
            </div>
            <div class="right-input-user-wrapper col-md-6 col-12">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
                <i class="far fa-paperclip">Thêm Ảnh</i>
            </div>


        </form>
    </div>
</body>

</html>
